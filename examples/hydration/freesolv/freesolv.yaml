---
# Set the general options of our simulation
options:
  minimize: yes
  verbose: no
  output_dir: sams
  temperature: 300*kelvin
  pressure: 1*atmosphere
  resume_setup: yes
  resume_simulation: yes
  hydrogen_mass: 3*amu
  checkpoint_interval: 100
  switch_experiment_interval: 1000
  processes_per_experiment: 1
  alchemical_pme_treatment: exact

# Configure the specific molecules we will use for our systems
molecules:
  freesolv:
    # .smiles files are treated the same as .cvs files
    filepath: freesolv.smiles
    antechamber:
      charge_method: bcc
    select: all

solvents:
  pme:
    nonbonded_method: PME
    ewald_error_tolerance: 1.0e-4
    nonbonded_cutoff: 9*angstroms
    clearance: 16*angstroms
  vacuum:
    nonbonded_method: NoCutoff

systems:
  tip3p:
    solute: freesolv
    solvent1: pme
    solvent2: vacuum
    solvent_model: tip3p
    leap:
      parameters: [leaprc.gaff, leaprc.protein.ff14SB, leaprc.water.tip3p]
  tip4pew:
    solute: freesolv
    solvent1: pme
    solvent2: vacuum
    solvent_model: tip4pew
    leap:
      parameters: [leaprc.gaff, leaprc.protein.ff14SB, leaprc.water.tip4pew]

mcmc_moves:
    langevin:
        type: LangevinSplittingDynamicsMove
        timestep: 4.0*femtosecond
        splitting: 'V R O R V'
        n_steps: 2500
        reassign_velocities: no
        n_restart_attempts: 4

samplers:
    sams:
        type: SAMSSampler
        mcmc_moves: langevin
        state_update_scheme: global-jump
        gamma0: 10.0
        flatness_threshold: 10.0
        number_of_iterations: 10000

