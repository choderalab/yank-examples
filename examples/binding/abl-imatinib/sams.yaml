---
options:
  minimize: yes
  verbose: yes
  #number_of_iterations: 500
  #nsteps_per_iteration: 500
  temperature: 300*kelvin
  pressure: 1*atmosphere
  #timestep: 2.0*femtoseconds
  output_dir: explicit
  resume_setup: yes
  resume_simulation: yes

molecules:
  Abl:
    filepath: input/2HYY-pdbfixer.pdb
  STI:
    filepath: input/STI02.mol2
    epik:
      select: 0
      ph: 7.4
      ph_tolerance: 7.0
      tautomerize: no
    openeye:
      quacpac: am1-bcc
    antechamber:
      charge_method: null

solvents:
  pme:
    nonbonded_method: PME
    switch_distance: 11*angstroms
    nonbonded_cutoff: 12*angstroms
    ewald_error_tolerance: 1.0e-4
    clearance: 9*angstroms
    positive_ion: Na+
    negative_ion: Cl-

mcmc_moves:
    langevin:
        type: LangevinSplittingDynamicsMove
        timestep: 2.0*femtosecond
        splitting: VRORV
        n_steps: 500

samplers:
    sams:
        type: SAMSSampler
        mcmc_moves: langevin
        state_update_scheme: restricted-range-jump
        number_of_iterations: 500
        locality: 5

systems:
  Abl-STI:
    receptor: Abl
    ligand: STI
    solvent: pme
    leap:
      parameters: [leaprc.protein.ff14SB, leaprc.gaff, leaprc.water.tip4pew]

