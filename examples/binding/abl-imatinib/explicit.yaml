---
options:
  minimize: yes
  verbose: yes
  output_dir: abl-explicit
  number_of_extension_iterations: 50
  nsteps_per_iteration: 500
  temperature: 300*kelvin
  pressure: 1*atmosphere
  timestep: 1.5*femtoseconds
  resume_setup: yes
  resume_simulation: yes

molecules:
  Abl:
    filepath: input/2HYY-pdbfixer.pdb
  STI:
    filepath: input/STI02.mol2
    epik:
      select: !Combinatorial [0, 1, 2]
      ph: 7.4
      ph_tolerance: 7.0
      tautomerize: no
    openeye:
      quacpac: am1-bcc
    antechamber:
      charge_method: null

solvents:
  pme:
    nonbonded_method: PME
    switch_distance: 11*angstroms
    nonbonded_cutoff: 12*angstroms
    ewald_error_tolerance: 1.0e-4
    clearance: 9*angstroms
    positive_ion: Na+
    negative_ion: Cl-

systems:
  Abl-STI:
    receptor: Abl
    ligand: STI
    solvent: pme
    leap:
      parameters: [leaprc.protein.ff14SB, leaprc.gaff, leaprc.water.tip3p]

